<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World is Rich</title>
</head>

<body>

    <h1>Where in the world is Rich</h1>
    <p>Rich was here</p>

    <footer>
        <p>&copy; <x-year></x-year> Rich Hildred.</p>
    </footer>

    <script>
       
        class CurrentYear extends HTMLElement {
            connectedCallback() {
                this.textContent = new Date().getFullYear();
            }
        }

        customElements.define("x-year", CurrentYear);
    </script>

</body>

</html>
